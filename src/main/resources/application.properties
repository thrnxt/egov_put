spring.application.name=egov-mobile_qr_sign_service

# DataSource Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/egov_sign_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# NCANode Configuration
ncanode.url=http://localhost:14579

# Logging Configuration
logging.level.kz.egov.egovmobile_qr_sign_service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.reactive.function.client=DEBUG